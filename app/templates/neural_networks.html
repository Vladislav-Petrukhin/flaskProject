<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нейронные Сети</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .navigation {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navigation a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navigation a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffff00;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            width: 80%;
            height: 200px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* So padding does not affect width */
            background-color: #f8f8f8;
            color: #333;
        }
    </style>
</head>
<body>

<div class="navigation">
    <a href="{{ url_for('main.home') }}">Главная</a>
    <a href="{{ url_for('main.tasks') }}">Задачи</a>
    <a href="{{ url_for('main.neural_networks') }}">Нейронные сети</a>
    <a href="{{ url_for('main.register') }}">Регистрация</a>
</div>

<button onclick="trainModel()">Обучить и спрогнозировать</button>
<button onclick="fetchData()">Вывести из БД</button>

<textarea id="outputArea" placeholder="Здесь будет вывод данных, скоро..."></textarea>

<script>
    function trainModel() {
        document.getElementById('outputArea').value = 'Процесс обучения запущен...';

        fetch('/preprocess_data', {
            method: 'POST',
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('outputArea').value = data;
        })
        .catch(error => console.error('Ошибка:', error));
    }

    function fetchData() {
        document.getElementById('outputArea').value = 'Загрузка данных из БД...';

        fetch('/retrieve_results', {
            method: 'POST',
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('outputArea').value = data;
        })
        .catch(error => console.error('Ошибка:', error));
    }
</script>

</body>
</html>
